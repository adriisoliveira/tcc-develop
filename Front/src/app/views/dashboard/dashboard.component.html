<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="../../../favicon1.ico" height="40" class="p-mr-2">
    </ng-template>
    <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Search">
    </ng-template>
</p-menubar>
<br>
<div>
  <p-dataView [value]="dataViewComponent" layout="grid">
    <p-header>
      Prévia
    </p-header>
    <ng-template let-dataViewComponent pTemplate="gridItem">
      <div class="p-col-12 p-md-3">
        <div class="grid-card card" style="border:1px solid black">
          <div class="grid-content">
            <div>Nome: {{dataViewComponent.name}}</div>
            <div>Autor: {{dataViewComponent.author}}</div>
            <div>R$ {{dataViewComponent.price}}</div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
