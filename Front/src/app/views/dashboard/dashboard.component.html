<div>
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img src="../../../favicon1.ico" height="40" class="p-mr-2">
    </ng-template>
    <ng-template pTemplate="end">
      <input type="text" pInputText placeholder="Search">
    </ng-template>
  </p-menubar>
</div>
<br>
<div>
  <p-dataView [value]="dataViewComponent" layout="grid">
    <p-header>Pr√©via</p-header>
    <ng-template let-dataViewComponent pTemplate="gridItem">
      <div class="p-col-12 p-md-3" style="justify-content: space-between;">
        <div class="grid-card">
          <img style="float: left; display: inline" [src]="'assets/' + dataViewComponent.img" [alt]="dataViewComponent.img"/>
          <div class="grid-content">
            <div><b>Nome:</b> {{dataViewComponent.name}}</div>
            <br>
            <div><b>Autor:</b> {{dataViewComponent.author}}</div>
            <br>
            <div><b>R$</b> {{dataViewComponent.price}}</div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
