<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="../../../favicon1.ico" height="40" class="p-mr-2">
    </ng-template>
    <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Search">
    </ng-template>
</p-menubar> 

<div style="margin-top: 36px;">
    <p-card style="align-self: center;" header="Funcionamento" [style]="{'width': '78rem', 'margin-bottom': '2em'}">
        <p style="align-items: center;">O sumarizador collectio resume para voce qualquer texto de acordo com a proporção escolhida. Aproveite para ter somente as partes principais de qualquer conteúdo que deseje e otimizar seu tempo ao maximo</p>
        <p><br>1. Cole seu texto no primeiro campo</p>
        <p>2. Selecione a proporção </p>
        <p>3. Click no botão.</p>
    </p-card>
</div>



<div class="p-grid" style="margin-top: 36px;">
    <div style="margin-left: 12px; margin-right: 18px;" id="DivResumoBox">
        <textarea style="font-size: 14px; font-family: Open Sans;" id="TxtAreaResumoBox1" rows="20" class="txtArea" name="resumoBox1" style="width: 45em" 
        placeholder="Insira aqui o texto para o resumo" [(ngModel)]="toSummarizeText"></textarea>
    </div>
    <div style="margin-left: 20px; margin-right: 12px;" id="DivResumoBox2">
        <textarea placeholder="Seu texto irá aparecer aqui" style="margin-right: 10px;" id="resumoBox2" name="resumoBox2" rows="20" style="width: 45em" >{{ summarizedText }}</textarea>
    </div>
</div>
